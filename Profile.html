<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolShare</title>
    <link rel="Stylesheet" href="Stylesheet.css">
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    <header>
        <section class="header__logo">
            <img src="Media/Toolshare_logo_final.svg" alt="Toolshare Logo">
        </section>
    </header> 

    <main>
        <section class="profile">
            <article class="profile__description">
                <aside class="edit-profile">
                    <img class="profile__picture" src="Media/pexels-headshot.jpg" alt="Profile picture">
                    <a href="#">
                        <img src="Media/create-24px.svg" alt="Edit profile button">
                    </a>
                </aside>
                <aside class="edit-profile">
                    <h1 class="profile__name">Brandon Clarke</h1>
                    <a href="#">
                        <img class="button" src="Media/create-24px.svg" alt="Edit profile button">
                    </a>
                </aside> 
                <aside class="profile__rating">
                    <img src="Media/handyman-24px.svg" alt="Rating of the user"><img src="Media/handyman-24px.svg" alt="Rating of the user"><img src="Media/handyman-24px.svg" alt="Rating of the user"><img src="Media/handyman-24px.svg" alt="Rating of the user"><img src="Media/handyman-24px.svg" alt="Rating of the user">
                </aside>
                <aside class="edit-profile">
                    <h2 class="profile__location">City [Stretford]</h2>
                    <a href="#">
                        <img class="button" src="Media/create-24px.svg" alt="Edit profile button">
                    </a>
                </aside>
            </article>
        </section>
        <section>
            <aside>
                <h3 class="post-title">My posts</h3>
            </aside>
            <article class=post>
                <a id="post__text--margin-left" class="post__text" href="post.html"><aside id="image-1" class="post__image"></aside>Chain saw</a> 
                <a class="post__text" href="post.html"><aside id="image-2" class="post__image"></aside>Grinder</a> 
                <a class="post__text" href="post.html"><aside id="image-3" class="post__image"></aside>Hammer</a> 
                <a class="post__text" href="post.html"><aside id="image-4" class="post__image"></aside>Fan</a> 
            </article>
        </section>
    </main>
    
    <footer>
        <nav class="navbar">
            <a class="navicon" href="Index.html"> <img src="media/home-24px.svg" alt="Home button"></a>
            <a class="navicon" href="Profile.html"> <img src="media/account_circle-24px.svg" alt="Profile button"></a>
            <a class="navicon" href="Add_post.html"> <img src="media/post_add-24px.svg" alt="Add_post button"></a>
            <a class="navicon" href="Chat.html"> <img src="media/chat-24px.svg" alt="Chat button"></a>
            <a class="navicon" href="Settings.html"> <img src="media/settings-24px.svg" alt="Settings button"></a>
        </nav>
    </footer>
</body>
</html>
