<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
    <link rel="stylesheet" href="Stylesheet.css">
    <link rel="stylesheet" href="post.css">
</head>

<body>
    <header>
        <section class="header__logo">
            <img src="Media/Toolshare_logo_final.svg" alt="Toolshare Logo">
        </section>
    </header>
    
    <main>
        <section class="post">
            <img class="post__image" src="Media/pexels-lukas-shovel-post.jpg" alt="Picture of a shovel">
            <h1 class="post__title">Shovel</h1>
            <p class="post__description">I have a shovel laying at home that i rarely use and would like to lend it out for free. Any damages that may occur will be payed for by the user</p>
        </section>
        <section class="profile">
            <img class="profile__picture" src="Media/pexels-headshot-2.jpg" alt="Picture of user">
            <aside class="profile__rating">
                <img  class="profile__rating--margin" src="Media/handyman-24px.svg" alt="Rating of the user"><img src="Media/handyman-24px.svg" alt="Rating of the user"><img src="Media/handyman-24px.svg" alt="Rating of the user">
            </aside>
            <h2 class="profile__name">Emma Jones</h2>
            <h3 class="profile__location">Bristol</h3>
        </section>
        <aside class="contact">
            <a href="#"><button class="contact-button" type="button">Contact</button></a>
        </aside>
    </main>

    <footer>
        <nav class="navbar">
            <a class="navicon" href="Index.html"> <img src="media/home-24px.svg" alt="Home button"></a>
            <a class="navicon" href="Profile.html"> <img src="media/account_circle-24px.svg" alt="Profile button"></a>
            <a class="navicon" href="Add_post.html"> <img src="media/post_add-24px.svg" alt="Add_post button"></a>
            <a class="navicon" href="Chat.html"> <img src="media/chat-24px.svg" alt="Chat button"></a>
            <a class="navicon" href="Settings.html"> <img src="media/settings-24px.svg" alt="Settings button"></a>
        </nav>
    </footer>
</body>
</html>
