<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Sign-up.css">
</head>
<body>
    <header>
        <section>
            <img src="Media/Toolshare_logo_final.svg" alt="Toolshare logo">
        </section>
    </header>

    <main>
        <form action="#">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="username">Username</label>
            <input type="text" id="username">
            <label for="paswoord">Paswoord (8 characters minumum)</label>
            <input type="password" id="paswoord">
        </form>
        <aside>
            <button type="submit">Sign Up</button>
        </aside>
        <aside>
            <img src="Media/" alt="">
        </aside>
    </main>
</body>
</html>
