<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="Stylesheet" href="Stylesheet.css">
    <link rel="stylesheet" href="Add_post.css">
</head>

<body>
    <header>
        <section class="header__logo">
            <img src="Media/Toolshare_logo_final.svg" alt="Toolshare Logo">
        </section>
    </header>

    <main>
        <h1>
            Create Post
        </h1>
        <section class="post__add">
            <img src="media/add_a_photo-24px.svg" alt="add photo symbol">
        </section>
        <section class="post__description">
            <h3>Add Description <img src="media/create-24px.svg" alt="edit symbol"> </h3>
        </section>
        <section class="post__input">
            <textarea  name="comment" form="usrform"></textarea>
        </section>
        <section class="post__button">
            <a href="#" class="post__create">Share</a>
        </section>
    </main>

    <footer>
        <nav class="navbar">
            <a href="Index.html"> <img src="media/home-24px.svg" alt="Home button"></a>
            <a href="Profile.html"> <img src="media/account_circle-24px.svg" alt="Profile button"></a>
            <a href="Add_post.html"> <img src="media/post_add-24px.svg" alt="Add_post button"></a>
            <a href="Chat.html"> <img src="media/chat-24px.svg" alt="Chat button"></a>
            <a href="Settings.html"> <img src="media/settings-24px.svg" alt="Settings button"></a>
        </nav>
    </footer>
</body>

</html>
