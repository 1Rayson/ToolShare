<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header>
        <section class="header__logo">
            <img src="Media/Toolshare_logo_final.svg" alt="Toolshare logo">
        </section>
    </header>

    <main>
        <section class="login">
            <aside>
                <img class="user-image" src="Media/account_circle-24px.svg" alt="profile picture of the user">
            </aside>
            <form class="login__form" action="#">
                <article>
                    <label for="username">Username</label><br>
                    <input class="sign-up__input-bar" type="text" id="username">
                </article>
                <article>
                    <label for="password">Paswoord</label><br>
                    <input class="sign-up__input-bar" type="password" id="paswoord">
                </article>
            </form>
            <aside>
                <button class="login__button" type="button">Login</button>
            </aside>
        </section>
        <section class="sign-up-now">
            <p>Not a member yet?</p>
            <a href="sign-up.html"><p>Sign up now!</p></a> 
        </section>
    </main>
</body>
</html>
